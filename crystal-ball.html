<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Ball</title>
    <style>
        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
        }

        .crystal-ball {
            margin-top: 75px;
            width: 600px;
            height: 600px;
            box-shadow: inset 0 25px 75px 0 #5c4959;
            border-radius: 50%;
        }

        .crystal-ball::before {
            content: '';
            display: block;
            background: radial-gradient(#000, #0003, transparent, transparent);
            filter: blur(25px);
            position: relative;
            z-index: -5;
            top: 575px;
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="crystal-ball"></div>
</body>

</html>
